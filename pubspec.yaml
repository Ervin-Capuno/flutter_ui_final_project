name: speed_dial
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  rename_app: ^1.6.1
  flutter_arc_speed_dial: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  skeleton_text: ^3.0.1
  image_picker: ^0.8.5+3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - img/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "img/playstore.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "img/playstore.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
